<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quarantine</title>
	<link rel="stylesheet" type="text/css" href="song-1.css">
	<script src="https://kit.fontawesome.com/aa9a150395.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="head">
	<span id="spomtify-icon"><i class="fa-brands fa-spotify"></i></span>
	<span id="icon-bio">
		<div id="bio-first">PLAYING FROM PLAYLIST</div>
		<div id="bio-second">Kalamkaar</div>
	</span>
</div>
<section id="middle">
	<span id="song-img">
		<img src="static\page\c583a83995ec2b1e41260ad931c96a3a.1000x1000x1.png">
	</span>
	<span id="song-bio">
		<div id="song-name">Quarantine</div>
		<div id="singer-name">Young Stunners / Kr$na</div>
	</span>
</section>
<section id="foot">
	<div id="player">
		<span class="time-stamps">1:18</span>
		<input type="range" min="0" max="200" class="slider">
		<span class="time-stamps">4:45</span>
	</div>
	<section id="btns">
	<div id="like-btn">
		<span>
		    <i class="fa-regular fa-heart"></i>
	    </span>
	</div>
	<div id="main-btns">
		<span class="shuffle"><i class="fa-solid fa-shuffle"></i></span>
		<span class="last-song"><i class="fa-sharp fa-solid fa-backward-step"></i></span>
		<span class="play"><i class="fa-sharp fa-solid fa-circle-play"></i></span>
		<span class="next-song"><i class="fa-sharp fa-solid fa-forward-step"></i></span>
		<span class="loop"><i class="fa-solid fa-repeat"></i></span>
	</div>
	<div id="aside-btns">
		<span>
		<span class="volume">
				<span class="volume-icon"><i class="fa-solid fa-volume-low"></i></span>
				<input type="range" min="0:00" max="4:20" class="slider-2">
		</span>
		<a class="small-screen" href="main.html">
			<i class="fa-solid fa-down-left-and-up-right-to-center"></i>
		</a>
	    </span>
	</div>
</section>
</section>
</body>
</html>
